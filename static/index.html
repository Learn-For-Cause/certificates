<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <div class="mx-auto my-5 col-sm-9">
        <div class="my-3 card">
            <h5 class="card-header">Get Your Certificate Now :</h5>
            <div class="card-body">
                <form action="/getCertificate" method="POST">
                    <div class="form-group">
                        <label for="phoneNo1">Phone Number</label>
                        <input type="number" class="form-control" id="phoneNo1" name="phoneNo" aria-describedby="emailHelp" placeholder="Enter Phone Number">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your Phone Number with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="course1">Programme Name</label>
                        <select id="course1" name="course" class="form-control">
                            <option>Choose your programme</option>
                            <option>Data Structures with Python Bootcamp</option>
                            <option>Data Science WC20</option>
                            <option>Web Development WC20</option>
                            <option>Inspire Programme</option>
                            <option>Web Development Summer Internship Offer Letter</option>
                            <option>Content Writing Summer Internship Offer Letter</option>
                            <option>Marketing Summer Internship Offer Letter</option>
                            <option>Business/Sales Summer Internship Offer Letter</option>
                            <option>Event Manager Summer Internship Offer Letter</option>

                        </select>
                    </div>
                    <div class="form-group my-3">
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>
